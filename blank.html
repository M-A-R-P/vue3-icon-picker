<div class="aim-modal aim-open" id="aim-modal">
  <div class="aim-modal--content">
    <div class="aim-modal--header">
      <div class="aim-modal--header-logo-area">
        <span class="aim-modal--header-logo-title">Aesthetic Icon Picker</span>
      </div>
      <div class="aim-modal--header-close-btn">
        <i class="fas fa-times" title="Close"></i>
      </div>
    </div>
    <div class="aim-modal--body">
      <div id="aim-modal--sidebar" class="aim-modal--sidebar">
        <div class="aim-modal--sidebar-tabs"></div>
      </div>
      <div
        id="aim-modal--icon-preview-wrap"
        class="aim-modal--icon-preview-wrap"
      >
        <div class="aim-modal--icon-search">
          <input name="" value="" placeholder="Filter by name..." /><i
            class="fas fa-search"
          ></i>
        </div>
        <div class="aim-modal--icon-preview-inner">
          <div id="aim-modal--icon-preview"></div>
        </div>
      </div>
    </div>
    <div class="aim-modal--footer">
      <button class="aim-insert-icon-button">Insert</button>
    </div>
  </div>
</div>
